<div class="page-container">
  <h1>Checkout</h1>
  <p>Please provide your shipping details to place the order.</p>

  <div class="card">
    <div class="card-content">
      <form (ngSubmit)="placeOrder()" class="form">
        <div class="input-group">
          <label for="fullName">Full Name</label>
          <input id="fullName" type="text" [(ngModel)]="address.fullName" name="fullName" required>
        </div>
        <div class="input-group">
          <label for="address">Address</label>
          <input id="address" type="text" [(ngModel)]="address.address" name="address" required>
        </div>
        <div class="form-row">
          <div class="input-group">
            <label for="city">City</label>
            <input id="city" type="text" [(ngModel)]="address.city" name="city" required>
          </div>
          <div class="input-group">
            <label for="state">State</label>
            <input id="state" type="text" [(ngModel)]="address.state" name="state" required>
          </div>
        </div>
        <button type="submit" class="submit-button">Place Order</button>
      </form>
    </div>
  </div>
</div>
