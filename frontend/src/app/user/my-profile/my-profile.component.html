<div class="page-container">
  <h1>My Profile</h1>
  <p>Manage your account information and preferences.</p>
 
  <div class="profile-grid">
    <div class="left-column">
      <div class="card">
        <div class="card-content profile-info">
          <div class="avatar">CU</div>
          <h2>{{ profile.name }}</h2>
          <p>{{ profile.email }}</p>
        </div>
      </div>
 
    </div>
 
    <div class="right-column">
      <div class="card">
        <div class="card-header">
          <h3>Delivery Addresses</h3>
          <button class="add-address-btn" (click)="openAddAddressModal()">+ Add Address</button>
        </div>
        <div class="card-content">
          <div *ngFor="let address of addresses$ | async" class="address-item">
            <div class="address-details">
              <strong>{{ address.addressLine1 }} <span *ngIf="address.isDefault" class="default-badge">Default</span></strong>
              <p>{{ address.addressLine2 }}</p>
              <p>{{ address.state }}, {{ address.postalCode }}, {{ address.country }}</p>
            </div>
            <div class="address-actions">
              <button *ngIf="!address.isDefault" class="set-default-btn" (click)="onSetDefault(address.id)">Set Default</button>
              <button class="delete-btn" (click)="onDeleteAddress(address.id)">ğŸ—‘ï¸</button>
            </div>
          </div>
        </div>
      </div>
      <div class="card">
        <div class="card-header">
          <h3>Account Settings</h3>
        </div>
        <div class="card-content">
          <form (ngSubmit)="onProfileSubmit()" class="form">
            <div class="input-group"><label for="name">Full Name</label><input id="name" type="text" [(ngModel)]="profile.name" name="name"></div>
            <div class="input-group"><label for="email">Email Address</label><input id="email" type="email" [(ngModel)]="profile.email" name="email"></div>
            <div class="input-group"><label for="password">New Password</label><input id="password" type="password" [(ngModel)]="profile.password" name="password" placeholder="Leave blank to keep current"></div>
            <button type="submit" class="submit-button">Save Changes</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
 
<div *ngIf="isAddAddressModalOpen" class="modal-overlay" (click)="closeAddAddressModal()">
  <div class="modal-content" (click)="$event.stopPropagation()">
    <div class="modal-header">
      <h2>Add New Address</h2>
      <button class="close-btn" (click)="closeAddAddressModal()">Ã—</button>
    </div>
    <div class="modal-body">
      <form (ngSubmit)="onAddAddress()" class="form">
        <div class="input-group">
          <label for="country">Country</label>
          <input id="country" type="text" [(ngModel)]="newAddress.country" name="country">
        </div>
        <div class="input-group">
          <label for="postalCode">Postal Code</label>
          <input id="postalCode" type="text" [(ngModel)]="newAddress.postalCode" name="postalCode" required>
        </div>
        <div class="input-group">
          <label for="addressLine1">Address Line 1</label>
          <input id="addressLine1" type="text" [(ngModel)]="newAddress.addressLine1" name="addressLine1" required>
        </div>
        <div class="input-group">
          <label for="addressLine2">Address Line 2 (Optional)</label>
          <input id="addressLine2" type="text" [(ngModel)]="newAddress.addressLine2" name="addressLine2">
        </div>
        <div class="input-group">
          <label for="state">State</label>
          <input id="state" type="text" [(ngModel)]="newAddress.state" name="state" required>
        </div>
        <button type="submit" class="submit-button">Save Address</button>
      </form>
    </div>
  </div>
</div>
