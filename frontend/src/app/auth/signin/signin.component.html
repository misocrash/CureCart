<div class="auth-container">
  <div class="auth-card">
    <div class="header">
      <div class="logo">ðŸ©º</div>
      <h2>Sign In to MediTrack</h2>
    </div>
    <form (ngSubmit)="onSubmit()" class="form"> <!-- ngSubmit listens for the form submit button -->
      <div class="input-group">
        <label for="email">Email Address</label>
        <input id="email" [(ngModel)]="email" name="email" type="email" placeholder="Enter your email" required>
      </div>
      <div class="input-group">
        <label for="password">Password</label>
        <input id="password" [(ngModel)]="password" name="password" type="password" placeholder="Enter your password" required>
      </div>
      <button type="submit" class="submit-button">Sign In</button>
    </form>
    <div class="switch-link">
      <p>Don't have an account? <a routerLink="/signup">Sign up</a></p>
    </div>
  </div>
</div>
