<div class="dashboard-container">
  <div>
    <h1>Dashboard</h1>
    <p>Overview of your inventory and sales</p>
  </div>

  <div class="stats-grid">
    <div *ngFor="let stat of stats" class="stat-card">
      <div class="stat-header">
        <div>
          <h2>{{ stat.title }}</h2>
          <p class="stat-value">{{ stat.value }}</p>
        </div>
        <div class="icon-container" [ngClass]="stat.changeType">
          <span>{{ stat.icon }}</span>
        </div>
      </div>
      <p class="stat-change" [ngClass]="stat.changeType">
        {{ stat.change }} vs. last month
      </p>
    </div>
  </div>
</div>
