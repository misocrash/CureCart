<div class="page-container">
  <h1>Medicines ({{ medicines.length }})</h1>
  <p>Complete list of all medicines in the system</p>

  <div class="card">
    <div class="table-container">
      <table>
        <thead>
          <tr>
            <th>Manufacturer</th>
            <th>Category</th>
            <th>Stock</th>
            <th>Price</th>
            <th>Status</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let medicine of medicines">
            <td>{{ medicine.manufacturer }}</td>
            <td>{{ medicine.category }}</td>
            <td>{{ medicine.stock }}</td>
            <td>${{ medicine.price.toFixed(2) }}</td>
            <td>
              <span class="badge" [class.in-stock]="!isLowStock(medicine.stock)" [class.low-stock]="isLowStock(medicine.stock)">
                {{ isLowStock(medicine.stock) ? 'Low Stock' : 'In Stock' }}
              </span>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
