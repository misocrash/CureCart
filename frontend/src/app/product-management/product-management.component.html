<div class="page-container">
  <h1>Product Management</h1>
  <p>Add, edit, and view all medical products in your inventory.</p>

  <div class="card">
    <div class="card-header">
      <h2>All Products</h2>
      <button class="add-button">Add New Product</button>
    </div>
    <div class="table-container">
      <table>
        <thead>
          <tr>
            <th>Product Name</th>
            <th>Category</th>
            <th>Stock</th>
            <th>Price</th>
            <th>Status</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let product of products">
            <td>{{ product.name }}</td>
            <td>{{ product.category }}</td>
            <td>{{ product.stock }}</td>
            <td>${{ product.price.toFixed(2) }}</td>
            <td>
              <span class="badge" [ngClass]="{
                'status-in-stock': product.stock > product.minStock,
                'status-low-stock': product.stock <= product.minStock && product.stock > 0,
                'status-out-of-stock': product.stock === 0
              }">
                <ng-container *ngIf="product.stock > product.minStock">In Stock</ng-container>
                <ng-container *ngIf="product.stock <= product.minStock && product.stock > 0">Low Stock</ng-container>
                <ng-container *ngIf="product.stock === 0">Out of Stock</ng-container>
              </span>
            </td>
            <td>
              <div class="action-buttons">
                <button class="edit-button">Edit</button>
                <button class="delete-button">Delete</button>
              </div>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
